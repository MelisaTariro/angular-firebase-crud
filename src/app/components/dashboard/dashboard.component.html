<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 mt-5">
      <div class="card border-0 shadow p-3">
        <div class="form-floating mb-3 text-center">
          <h5 class="text-center text-warning">Add Student</h5>
          <input type="text" class="form-control" id="firstNname" name="firstname" [(ngModel)]="first_name">
          <label for="firstname">First Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="lastName" placeholder="lastname" [(ngModel)]="last_name">
          <label for="lastname">Last name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="email">
          <label for="Email">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="mobile" placeholder="mobile" [(ngModel)]="mobile">
          <label for="mobile">Mobile</label>
        </div>
        <button type="button" class="btn btn-outline-success" (click)="addStudent()">Add Student</button>
      </div>
      <div class="col md-8 mt-2">
        <h5 class="text-danger">Student List</h5>
        <div class="card p-3 shadow">
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">First name</th>
                  <th scope="col">Last name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Mobile</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let stud of StudentList">
                  <td>{{stud.first_name}}</td>
                  <td>{{stud.last_name}}</td>
                  <td>{{stud.email}}</td>
                  <td>{{stud.mobile}}</td>
                  <td>
                    <button class="btn btn-outline-danger" (click)="deleteStudent(student)">Delete</button>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
